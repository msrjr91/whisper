<style>

  .navigate {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 0;
  }


</style>

<div class="navigate">
  <a href="/">
    <h2>Whisper</h2>
  </a>
  <div class="signin-out">
    {% if request.user.is_authenticated %}
    <a href="">{{request.user}}</a>
    <a href="{%url 'signout' %}" style="margin-left: 5px;">Logout</a>
    {% else %}
    <a href="{%url 'signin' %}">Login</a>
    {% endif %}
  </div>
</div>
<hr>
