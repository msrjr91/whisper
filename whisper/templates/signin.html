{% extends 'main.html' %}

{% block content %}


{% if page == 'signin'%}
<div class="shadow p-4 mb-5 bg-body rounded" style="width: 50%; margin-left: auto; margin-right: auto;">
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username1" class="form-label">username</label>
      <input type="text" class="form-control" id="username1" name="username" placeholder="e.g. @username" >
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">password</label>
      <input type="password" class="form-control" id="password1" name="password" placeholder="password">
    </div>
    <input type="submit" class="btn btn-primary" value="signin">
  </form>
  <br>
  <p>Don't have an account with us? <a href="{% url 'register' %}">Sign Up</a></p>

</div>
{% else %}
<div class="container text-center" style="height: 100%;">
  <div class="row" style="height: 100%;">
    <div class="col" style="padding: 0; height: 100%; ">
      <img src="https://e0.pxfuel.com/wallpapers/27/751/desktop-wallpaper-iphone-digital-art.jpg" alt="" style="height: 100%; width: 100%; object-fit: cover;">
    </div>
    <div class="col" style="padding: 0;">
      <div class="shadow p-4 mb-5 bg-body rounded" style="width: 100%; height: 100%; margin-left: auto; margin-right: auto; position: relative;">
        <h5>Join the Whisper community</h5>
        <hr>
        <br>
        <form method="POST" action="">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" value="register" class="btn btn-secondary">
          <br>
        </form>
        <br>
        <p>Already signed up? <a href="{% url 'signin' %}">Login</a></p>
      
        
      </div>
    </div>
  </div>

</div>

{% endif %}
{% endblock content%}
